<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cat</title>
<style>
    body {
        margin: 0;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #cat {
        width: 300px;
        height: 300px; /* square image */
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    #cat:hover {
        transform: scale(1.05);
    }

    #surpriseVideo {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 10;
        background: black;
    }
</style>
</head>
<body>

<img id="cat" src="cat.jpg" alt="Cute Cat">

<video id="surpriseVideo" muted>
    <source src="surprise.mp4" type="video/mp4">
</video>

<script>
const cat = document.getElementById("cat");
const video = document.getElementById("surpriseVideo");

let triggered = false;

function playVideo() {
    if (triggered) return;
    triggered = true;

    // Hide cat image
    cat.style.display = "none";

    // Show video and unmute
    video.style.display = "block";
    video.muted = false;
    video.volume = 1.0;

    // Play video and request fullscreen
    video.play().catch(() => console.log("Video play blocked"));
    if (video.requestFullscreen) video.requestFullscreen();
}

// Click triggers video
cat.addEventListener("click", playVideo);

// Mobile auto trigger after 3 seconds
if (/Mobi|Android/i.test(navigator.userAgent)) {
    setTimeout(playVideo, 3000);
}
</script>

</body>
</html>
