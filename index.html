<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Click</title>
<style>
    body {
        margin: 0;
        background: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        color: black;
    }

    h1 {
        margin-top: 20px;
        font-size: 2em;
    }

    p {
        margin: 10px 0 20px 0;
        font-size: 1.2em;
    }

    #cat {
        max-width: 90%;
        max-height: 70%;
        cursor: pointer;
        object-fit: contain;
        transition: transform 0.2s ease;
    }

    #cat:hover {
        transform: scale(1.05);
    }

    #surpriseImg {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 10;
    }
</style>
</head>
<body>

<h1>Cat Click</h1>
<p>Click this cat (or wait 3 seconds if you're on mobile)</p>

<img id="cat" src="cat.jpg" alt="Cute Cat">

<img id="surpriseImg" src="surprise.jpg" alt="Surprise">

<audio id="sound">
    <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
    const cat = document.getElementById("cat");
    const surpriseImg = document.getElementById("surpriseImg");
    const sound = document.getElementById("sound");

    let triggered = false;

    function showSurprise() {
        if (triggered) return;
        triggered = true;
        sound.currentTime = 0;
        sound.play();
        surpriseImg.style.display = "block";
    }

    
    cat.addEventListener("click", showSurprise);

    // On mobile, wait 3 seconds automatically
    if (/Mobi|Android/i.test(navigator.userAgent)) {
        setTimeout(showSurprise, 3000);
    }
</script>

</body>
</html>
