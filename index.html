<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Scary</title>

<style>
    body {
        margin: 0;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #cat {
        width: 80vw;
        max-width: 500px;
        height: auto;
        cursor: pointer;
        object-fit: contain;
    }

    #surpriseVideo {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 10;
    }
</style>
</head>
<body>

<img id="cat" src="cat.jpg" alt="cat">

<video id="surpriseVideo">
    <source src="surprise.mp4" type="video/mp4">
</video>

<script>
    const cat = document.getElementById("cat");
    const surpriseVideo = document.getElementById("surpriseVideo");

    let triggered = false;

    function showSurprise() {
        if (triggered) return;
        triggered = true;
        surpriseVideo.style.display = "block";
        surpriseVideo.currentTime = 0;
        surpriseVideo.play();
    }

    cat.addEventListener("click", showSurprise);
</script>

</body>
</html>
